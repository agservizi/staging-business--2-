name: CI & Deploy

on:
  push:
    branches: ["main", "master", "staging", "production"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: pdo_mysql

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Validate Composer file
        run: composer validate --no-check-all

      - name: Dump autoload
        run: composer dump-autoload

      - name: Lint PHP syntax
        run: find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 php -l

      - name: Placeholder unit tests
        run: composer test
        continue-on-error: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set target directory based on branch
        id: vars
        run: |
          case "${GITHUB_REF##*/}" in
            main|staging)
              echo "target=/public_html/staging-business" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "target=/public_html/business" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "target=/public_html/staging-business" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: .
          server-dir: ${{ steps.vars.outputs.target }}
          dry-run: false
