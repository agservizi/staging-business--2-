name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - staging
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set target directory based on branch
        id: vars
        run: |
          case "${GITHUB_REF##*/}" in
            main|staging)
              echo "target=/public_html/staging-business" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "target=/public_html/business" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "target=/public_html/staging-business" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: .
          server-dir: ${{ steps.vars.outputs.target }}
          dry-run: false
